<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        .google-logo {
            margin-bottom: 20px;
        }

        .search-bar-container {
            width: 50%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 10px 20px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: none;
            font-size: 16px;
            transition: all 0.2s ease-in-out;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #f1f3f4;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .languages {
            font-size: 14px;
        }

        .languages a {
            color: #1a0dab;
            text-decoration: none;
            margin: 0 5px;
        }

        .languages a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="google-logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
    </div>
    <div class="search-bar-container">
        <input type="text" class="search-bar" placeholder="Search">
    </div>
    <div class="buttons">
        <button class="search-button">Penelusuran Google</button>
        <button class="lucky-button">Saya Lagi Beruntung</button>
    </div>
    <div class="languages">
        <span>Google tersedia dalam bahasa: </span>
        <a href="#">English</a>
        <a href="#">Basa Bali</a>
    </div>
</body>

</html>
